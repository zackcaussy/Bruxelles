<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96d9ec0cfe.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/zackcaussy/Bruxelles/main/Logo/atomium.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@500&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="IC2.css">
    <title>Contact</title>
</head>


<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">Bruxelles</a>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Action Municipale</a></li>
                    <li><a href="#">Vivre à Bruxelles</a></li>
                    <li><a href="#">Services et Démarches</a></li>
                    <li><a href="#">Actualités et Sorties</a></li>
                    <li><a href="#">Infos et Contacts</a></li>
                </ul>
            </div>
            <img src="https://raw.githubusercontent.com/zackcaussy/Bruxelles/main/Logo/menu-burger-full-white.png"
                alt="menu-burger" class="menu-burger">
        </nav>
    </header>

<form action="formulaire" method="post">

    <div class="title">
        <a href=# class="logo">Bruxelles </a>
        <h2> -CONTACT</h2>
    </div>

    <div class="half">

        <div class="item">
            <label for="name">Nom</label>
            <input type="text" id="name" placeholder="Jon Doe">
        </div>

        <div class="item">
            <label for="email">E-Mail</label>
            <input type="text" id="email" placeholder="exemple@email.be">
        </div>

    </div>

    <div class="full">
        <label for="message">Message</label>
        <textarea name="message-text" id="message"></textarea>
    </div>

    <div class="action">
        <input type="submit" value="ENVOYER">
        <input type="reset" value="RESET">
    </div>

    <footer>
        <div class="icons">
            <a href="https://twitter.com/villebruxelles" class="fa fa-twitter"></a>
            <a href="https://www.facebook.com/BXLvilledebruxelles/" class="fa fa-facebook"></a>
            <a href="https://www.instagram.com/bxl_online/?hl=fr" class="fa fa-instagram"></a>
            <a href="https://github.com/zackcaussy/Bruxelles" class="fa fa-github"></a>
        </div>
    </footer>
</div>
</body>

<script>
    const menuHamburger = document.querySelector(".menu-burger")
    const navLinks = document.querySelector(".nav-links")

    menuHamburger.addEventListener('click', () => {
        navLinks.classList.toggle('mobile-menu')
    })
</script>

</html>
